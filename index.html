
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline | Home</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <!-- Tailwindcss CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="font-[Inter] bg-[#F5FFF6] text-[#111]">
    <!-- Nav Section -->
    <header class="bg-white py-6">
        <nav class="max-w-[1800px] mx-auto">
            <div class="flex justify-center items-center md:justify-between flex-col md:flex-row gap-5">
                <div class="flex items-center gap-2">
                    <img class="w-[50px]" src="./assets/logo.png" alt="Logo">
                    <h3 class="font-bold text-xl text-[#006747]">Emergency <br class="hidden md:block"> Service</h3>
                </div>
                <div class="flex md:gap-5 gap-2">
                    <button class="flex items-center gap-2.5 font-black px-9 py-3 bg-[#41FF6B1A] rounded-[50px]"><span
                            id="heart_count">0</span><img class="w-[30px]" src="./assets/heart.png"
                            alt="heart"></button>
                    <button class="flex items-center gap-2.5 font-black px-9 py-3 bg-[#41FF6B1A] rounded-[50px]"><span
                            id="coin_count">100</span><img class="w-[30px]" src="./assets/coin.png" alt="heart"></button>
                    <button class="bg-[#00A63E] px-9 py-3 rounded-[50px] text-white font-semibold"><span
                            id="copy_count">0</span>
                        Copy</button>
                </div>
            </div>
        </nav>
    </header>
    <!-- Hero Section -->
    <section class="py-6 bg-gradient-to-r from-[#013223] to-[#013223] via-[#006747]">
        <div class="max-w-[1800px] mx-auto">
            <div class="text-center text-white space-y-3">
                <img class="mx-auto block w-23" src="./assets/logo-dark.png" alt="logo-dark">
                <h1 class="font-bold text-[40px]">Emergency Service Directory</h1>
                <p class="text-xl font-semibold">Government Emergency Services at Your Fingertip – A Project by
                    Government of the People’s Republic of Bangladesh</p>
            </div>
        </div>
    </section>
    <main class="max-w-[1800px] mx-auto px-4">
        <!-- Service Section -->
        <div class="py-12">
            <div class="flex justify-between flex-col lg:flex-row gap-[30px]">
                <!-- Service Part -->
                <div class="lg:w-9/12">
                    <div id="service_container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-[30px]">
                        <!-- Service Item -->
                    </div>
                </div>
                <!-- Call History -->
                <div class="lg:w-3/12">
                    <div class="bg-white shadow-md shadow-gray-300 rounded-xl p-6">
                        <div class="flex justify-between items-center mb-4">
                            <div class="flex gap-2 items-center text-xl font-medium">
                                <i class="fa-regular fa-clock"></i>
                                <p>Call History</p>
                            </div>
                            <button id="clear_btn"
                                class="bg-[#00A63E] text-white px-9 py-3 rounded-[50px] font-semibold cursor-pointer duration-300 hover:bg-green-700">Clear</button>
                        </div>
                        <div id="history_container" class="space-y-2">
                            <!-- Call History Item -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JS -->
    <script src="./js/script-file.js"></script>
</body>

</html>
